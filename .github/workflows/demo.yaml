name: CI/CD démo

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests_unitaires:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Installer Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Construire et lancer les conteneurs Docker
        run: |
          mkdir postgresql_data
          docker-compose -f docker-compose-dev.yml build
          docker-compose -f docker-compose-dev.yml up -d
          sleep 10  # Augmenter le temps de sommeil pour permettre aux services de démarrer

      - name: Afficher les conteneurs
        run: |
          docker-compose -f docker-compose-dev.yml ps
          docker network ls

      - name: Attendre que la base de données soit prête
        run: |
          until docker exec db pg_isready -U postgres; do
            echo "En attente que la base de données soit prête..."
            sleep 2
          done

      - name: Installer les dépendances
        run: |
          python -m pip install -r requirements.txt
          ls -l

